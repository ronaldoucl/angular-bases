<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>

  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado: </td>

</dl>

<button
  *ngIf="name !== 'Spider Man'"
  class="btn btn-primary mx-2"
  (click)='changeHero("Spider Man")'>
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 66"
  class="btn btn-primary"
  (click)='changeAge(66)'>
  Cambiar Edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)='resetForm()'>
  Resetear formulario
</button>
